<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="styles/main.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="styles/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!-- build:js scripts/scripts.js -->
    <!-- injector:js -->
    <script src="scripts/amodules/app.js"></script>
    <script src="scripts/amodules/configuration.js"></script>
    <script src="scripts/amodules/controllers.js"></script>
    <script src="scripts/amodules/directives.js"></script>
    <script src="scripts/amodules/routes.js"></script>
    <script src="scripts/amodules/services.js"></script>
    <script src="scripts/controllers/app.controller.js"></script>
    <script src="scripts/controllers/category.controller.js"></script>
    <script src="scripts/controllers/dashboard.controller.js"></script>
    <script src="scripts/controllers/login.controller.js"></script>
    <script src="scripts/controllers/share.modal.controller.js"></script>
    <script src="scripts/directives/repeatlast.directive.js"></script>
    <script src="scripts/directives/searchchange.directive.js"></script>
    <script src="scripts/services/api.factory.js"></script>
    <script src="scripts/services/auth.factory.js"></script>
    <script src="scripts/services/categories.factory.js"></script>
    <script src="scripts/services/database.factory.js"></script>
    <script src="scripts/services/expense.factory.js"></script>
    <script src="scripts/services/friends.factory.js"></script>
    <script src="scripts/services/network.factory.js"></script>
    <script src="scripts/services/utils.factory.js"></script>

    <!-- endbuild -->

  <body ng-app="starter">
    <ion-nav-view></ion-nav-view>
