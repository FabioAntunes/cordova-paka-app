<ion-popover-view>
  <ion-header-bar>
    <h1 class="title">Friends</h1>
  </ion-header-bar>
  <ion-content>    
    <div class="row">
      <div class="col">
        <ion-list >
          <ion-item ng-repeat="friend in sMod.friends | filter:sMod.search track by $index">
            <div class="row">
              <div class="col">
                <strong ng-bind="friend.name"></strong><br>{{ friend.email }}
              </div>
              <div class="col">
                <button class="button-positive" ng-click="addFriend(friend.id)">Add</button>
              </div>
            </div>
          </ion-item>
        </ion-list>
      </div>     
    </div>
  </ion-content>
</ion-popover-view>
