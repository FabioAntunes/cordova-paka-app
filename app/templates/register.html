<ion-view view-title="Register">
  <ion-content>
    <div class="row">
      <div class="col text-center">
        <p>
          Start tracking your Expenses and share them with your friends
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form ng-submit="doLogin()">
          <div class="list">
            <label class="item item-input item-floating-label">
              <span class="input-label">Name</span>
              <input type="text" ng-model="user.name" placeholder="Name">
            </label>
            <label class="item item-input item-floating-label">
              <span class="input-label">Username</span>
              <input type="text" ng-model="user.email" placeholder="Username">
            </label>
            <label class="item item-input item-floating-label">
              <span class="input-label">Password</span>
              <input type="password" ng-model="user.password" placeholder="Password">
            </label>
            <label class="item">
              <button class="button button-block button-positive" type="submit">Register</button>
            </label>
          </div>
        </form>
      </div>     
    </div>
    
  </ion-content>
</ion-view>
