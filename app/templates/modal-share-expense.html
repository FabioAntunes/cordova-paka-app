<ion-modal-view ng-controller="ShareModalCtrl">
  <ion-header-bar class="bar-positive">
      <h1 class="title">Share Expense</h1>
      <button class="button button-icon button-clear ion-android-close" ng-click="closeModalShare()"></button>
    </ion-header-bar>
  <ion-content class="expense-modal">
    <div class="list">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text"  ng-model="sMod.search" placeholder="Search your friends" required ng-focus="triggerPopover($event)" ng-keyup="triggerPopover($event)" ng-blur="triggerPopover($event)">
      </label>
    </div>
    <ion-toggle ng-change="calcEqual()" ng-model="sMod.equal" toggle-class="toggle-balanced">Equal amount?</ion-toggle>
    <ion-list can-swipe="sMod.sFriends.length > 1">        
      <ion-item ng-repeat="sFriend in sMod.sFriends track by sFriend.id">
        <div class="row">
          <div class="col" ng-bind="sFriend.name"></div>
          <div class="col text-right" ng-bind="sMod.sFriends[$index].expenseValue  + 'â‚¬'"></div>
        </div>
        <div class="row" ng-show="!sMod.equal">
          <div class="col">
            <div class="item range range-assertive">
              <i class="icon ion-android-remove" ng-click="incDec($index, false)"></i>
              <input type="range" ng-model="sMod.sFriends[$index].expenseValue" step="0.01" min ="0" max ="{{ expense.value }}" value="{{ sMod.sFriends[$index].expenseValue }}" ng-change="calcDiff($index)">
              <i class="icon ion-android-add" ng-click="incDec($index, true)"></i>
            </div>
          </div>
        </div>
        <ion-option-button class="button icon-left ion-android-delete button-assertive" ng-click="removeFriend($index)" ng-if="$index !== 0">
          Delete
        </ion-option-button>
        <ion-option-button class="button icon-left ion-android-create button-positive" ng-click="edit($index)" ng-if="!sMod.equal && sMod.sFriends.length > 1">
            Edit
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
